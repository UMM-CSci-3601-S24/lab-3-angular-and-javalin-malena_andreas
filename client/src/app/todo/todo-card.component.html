@if (this.todo) {
  <mat-card appearance="outlined" class="user-card">
    <mat-card-header>
      <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
      <mat-card-subtitle class="todo-card-status">{{ this.todo.status }}</mat-card-subtitle>
      <mat-card-subtitle class="todo-card-body">{{ this.todo.body }}</mat-card-subtitle>
    </mat-card-header>
    @if (!this.simple) {
      <mat-card-content>
        <p>Category: <span class="todo-card-category">{{ this.todo.category }}</span></p>
      </mat-card-content>
    }
    @if (this.simple) {
      <mat-card-actions>
        <button mat-button data-test="viewProfileButton" [routerLink]="['/todo', this.todo._id]">View Profile</button>
      </mat-card-actions>
    }
</mat-card>
}
